<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WebSite Nhóm 5 - Admin</title>
    <link rel="stylesheet" href="../assets/css/style.css" />
    <link
      rel="stylesheet"
      href="../assets/css/fontawesome-free-5.15.4-web/css/all.css"
    />
  </head>

  <body>
    <div class="container">
      <div class="block-login">
        <form action="">
          <h1>WEB WEB-NAME XIN CHÀO!</h1>
          <h1>---LOGIN---</h1>
          <div class="d-flex form-control">
            <label class="col-3 form-label" for="form-control-1">Name</label>
            <input
              class="col-9 input-form"
              id="form-control-1"
              type="text"
              required
            />
          </div>

          <div class="d-flex form-control block-password">
            <label class="col-3 form-label" for="password">Password</label>
            <input
              class="col-9 input-form"
              id="password"
              type="password"
              required
            />
            <span id="password-show" class="password-show"><i class="fas fa-eye"></i></i></span>
            <span id="password-hide" class="password-hide"><i class="fas fa-eye-slash"></i></span>
          </div>
          <div class="d-flex form-button">
            <button type="reset" class="btn btn-close btn-gray">Close</button>
            <button class="btn btn-save btn-blue">Save</button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
<script src="../assets/js/script.js"></script>
